<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Items Display</title>
    <style>
        /* Add some creative styling */
        .item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            color: #333;
            font-size: 18px;
        }
        .item p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuVosPj0JRydethlwv9qEnuHZi8MYdkFn5PjiK0tVsChQ54MtN1BUJnwZL&s=10p*" alt="Item 1">
        <h3>SAMSUNG S23 ULTRA</h3>
        <p> purely awesome for evey task</p>
    </div>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPpe2YwcYuIgl9Ak2NX3pcy0phBzNtVoQ-TWRqugC-ZCmldwm2y6OP3jE&s=10" alt="Item 2">
        <h3>ROG PHONE 8 </h3>
        <p> dedicated for  all day gaming</p>
    </div>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtRJT_rGYybykFee3qJVp3uqobOqEKl2wAGw&usqp=CAU" alt="Item 3">
        <h3>HUWAEI PURA 70 PRO</h3>
        <p>Designed for dramatic photography</p>
    </div>
</body>
</html>
