<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Items Display</title>
    <style>
        /* Add some creative styling */
        .item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            color: #333;
            font-size: 18px;
        }
        .item p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsxx1eUg7AGbRJu9b9OLH8TK17ZEg4t8J0LMx5KRN0NEom88T-wiUn4Gyj&s=10 " alt="Item 1">
        <h3>SAMSUNG BOOK 4 360</h3>
        <p> purely awesome for evey task</p>
        <button> ADD TO CART</button>
    </div>
    <div class="item">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD_9cAsffKeBHput72wIcDMKT6oPx6OhK3EaJLO1FOaMNm94Ped8csFNA&s=10" alt="Item 2">
        <h3>ROG ZEPHRUS </h3>
        <p> dedicated for  all day gaming</p>
        <button> ADD TO CART</button>
    </div>
    <div class="item">
        <img src = " https://dlcdnwebimgs.asus.com/files/media/E16CF64B-339C-4BE7-A03A-C49389ABCF43/v1/img-webp/audio/pd-audio.webp" alt="Item 3">
        <h3>ROG SRUX G16</h3>
        <p>Designed for dramatic photography</p>
        <button> ADD TO CART</button>
    </div>
</body>
</html>
