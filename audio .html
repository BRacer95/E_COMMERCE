<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Items Display</title>
    <style>
        /* Add some creative styling */
        .item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            color: #333;
            font-size: 18px;
        }
        .item p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ-wnNpOyFLlRAGV3ZzVHZJ9K1Yub-bAin9chK43gMXc7Zba4goDMVeVsz&s=10   " alt="Item 1">
        <h3>SAMSUNG BUDS 2 PRO</h3>
        <p> purely awesome for evey task</p>
        <button> ADD TO CART</button>
    </div>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW5uh83x8tO2PuHqOTJUklrIQscchvY0K7XA&usqp=CAU " alt="Item 2">
        <h3>ROG CETRA </h3>
        <p> dedicated for  all day gaming</p>
        <button> ADD TO CART</button>
    </div>
    <div class="item">
        <img src = " https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/headphones/freebuds-pro-2/imgs/huawei-freebuds-pro-2-reason-1.png" alt="Item 3">
        <h3>HUWAEI FREE BUDS PRO</h3>
        <p>Designed for dramatic photography</p>
        <button> ADD TO CART</button>
    </div>
</body>
</html>
