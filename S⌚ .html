<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Items Display</title>
    <style>
        /* Add some creative styling */
        .item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            color: #333;
            font-size: 18px;
        }
        .item p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWYCVGWepaTRogSwNbrh1VH8L9LgEiRvw0Z9_RdzrISLivxmhNTWDNb58&s=10  " alt="Item 1">
        <h3>SAMSUNG SMART WATCH 6</h3>
        <p> purely awesome for evey task</p>
        <button> ADD TO CART</button>
    </div>
    <div class="item">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmTf9kX9aNksoIXqLuq-yz6JOX3homfaZONw&usqp=CAU" alt="Item 2">
        <h3>ONE PLUS WATCH 2 </h3>
        <p> dedicated for  all day gaming</p>
        <button> ADD TO CART</button>
    </div>
    <div class="item">
        <img src = "https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/wearables/watch-gt-2-pro/img/huawei-watch-gt2-pro.png" alt="Item 3">
        <h3>HUWAEI GT 2 PRO</h3>
        <p>Designed for dramatic photography</p>
        <button> ADD TO CART</button>
    </div>
</body>
</html>
